<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List || AlexVongDev</title>
        <meta name="og:description" content="[[Meta Description]]" />
        <meta property="og:title" content="[[Meta Description]]" />
        <meta property="og:type" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content=[[meta-image]] />
        <meta property="og:image:type" content="[[meta-image]]" />
        <link rel="shortcut icon" type="image/jpg" href=[[]] />
        <link rel='stylesheet' href='css/style.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
</head>

<body>
    <section class="todo-container">
        <header>
            <inner-column>
                <h1 class="top-level-heading">To Do List</h1>
            </inner-column>
        </header>
        <section class="search-box">
            <inner-column>
                <form action="" class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" placeholder="Search Todos">
                </form>
            </inner-column>
        </section>
        <section class="todo-list-container">
            <inner-column>
                <div class="todo-list">
                    <div class='masthead'>
                        <h2 class="third-level-heading date"></h2>
                        <form class="add">
                            <input type="text" name="add" placeholder="Add New Todo...">
                            <i class="fa-solid fa-list-ul"></i>
                            <!-- <input type="submit" class='submit-btn' value="Add To Do"> -->
                        </form>
                    </div>
                    <div class="controls">
                        <div class="filters">
                            <span class="active" id="all">All</span>
                            <span id="pending">Pending</span>
                            <span id="completed">Completed</span>
                        </div>
                        <button class="clear-btn">Clear All</button>
                    </div>
                    <div class="list-container">
                        <p class="body-copy empty">What Would You Like to do Today?</p>
                        <ul>
                        </ul>
                    </div>
                </div>
            </inner-column>
        </section>
    </section>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
